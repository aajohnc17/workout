  <body class="bg-body-tertiary">
    <div class="container mt-5">
      <h1>Ben's Workout App</h1>
    </div>

    <section>
      <div class="container mt-5">
        <h4>Did you Workout today?</h4>
        <div class="row">
          <div class="col-6">
            <button id="btn-yes" class="btn btn-outline-success w-100">
              Yes
            </button>
          </div>
          <div class="col-6">
            <button id="btn-no" class="btn btn-outline-danger w-100">No</button>
          </div>
        </div>
        
      </div>
    </section>

    <section id="section-no-form" class="workout_no visually-hidden">
      <div class="container mt-5">
        <p id="output-no"></p>
      </div>
    </section>

    <section id="section-workout-yes" class="workout_yes visually-hidden">
      <div class="container mt-5">
        <p id="output-yes"></p>
      </div>
    </section>

    <!-- Accordion Form -->
    <section id="section-accordion-form" class="visually-hidden">
      <div id="accordion-container" class="container rounded-2 mb-4 ">
        <div id="accordionFlushExample" class="accordion accordion-flush bg-white shadow-sm">
      </div>
    </section>

    <!-- Section Workout Form -->
    <section id="section-buttons" class="workout_yes visually-hidden">
      <div class="container">
        <div class="d-grid mb-3">
          <button id="btn-add" type="" class="btn btn-outline-primary">
            Add Exercise
          </button>
        </div>
        <div class="d-grid mb-3">
          <button id="btn-submit" type="" class="btn btn-primary">
            Submit All
          </button>
        </div>
        <div class="d-grid mb-3">
          <button id="btn-submit" type="" class="btn btn-outline-danger" onclick="reloadPage()">
            Clear All
          </button>
        </div>
      </div>
    </section>
